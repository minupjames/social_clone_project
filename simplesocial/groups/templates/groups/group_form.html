{% extends "groups/group_base.html" %}
{% load bootstrap4 %}
{% block group_content %}
	<div class="container">
		<h4>Create A New Group</h4>
		<form  id="groupForm"  method="POST">
			{% csrf_token %}
			{% bootstrap_form form %}
			{% buttons %}
			<button type="submit" class="btn btn-primaty btn-large">Create</button>
			{% endbuttons %}
		</form>
	</div>

{% endblock %}
